<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="{{ url_for('static', filename='img/Logo Desbravadores.png') }}" type="image/x-icon">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/index.css') }}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <title>Adicionar Especialidade</title>
</head>
<body>
    <header>
        <nav class="pesquisar">
            {% if nome %}
            <a href="{{ url_for('perfil') }}">
                <div class="perfil">
                    <li id="nome">{{ nome }}</li>
                </div>
            </a>
            {% else %}
            <a href="{{ url_for('login') }}">
                <div class="perfil">
                    <li id="nome">Login</li>
                </div>
            </a>
            {% endif %}
        </nav>
    </header>

    <hr>

    <nav class="menu-lateral">
        <ul>
            <li class="item-menu">
                <a href="{{ url_for('home') }}">
                    <img src="{{ url_for('static', filename='img/Logo Desbravadores.png') }}" class="logo">
                </a>
            </li>
            <li class="item-menu">
                <a href="{{ url_for('home') }}">
                    <span class="icon">
                        <i class="bi bi-house-door"></i>
                    </span>
                    <span class="txt-link">Início</span>
                </a>
            </li>
            <li class="item-menu">
                <a href="{{ url_for('diretoria') }}">
                    <span class="material-symbols-outlined">admin_panel_settings</span>
                    <span class="txt-link">Direção</span>
                </a>
            </li>
            <li class="item-menu">
                <a href="{{ url_for('add_especialidade') }}">
                    <span class="material-symbols-outlined">
                        preliminary
                    </span>
                    <span class="txt-link">Add Especialidade</span>
                </a>
            </li>
        </ul>
    </nav>

    <div class="conteudo-diretoria">
        <h2>Adicionar Especialidade</h2>

        <form method="POST" action="{{ url_for('add_especialidade') }}" class="form-adicionar-especialidade">
            <label for="membro_id">Membro:</label>
            <select name="membro_id" id="membro_id" required>
                {% for membro in membros %}
                    <option value="{{ membro.id }}">{{ membro.nome }}</option>
                {% endfor %}
            </select>
        
            <label for="especialidade">Especialidade:</label>
            <input type="text" id="especialidade" name="especialidade" required>
        
            <button type="submit">Adicionar Especialidade</button>
        </form>
        
    </div>
</body>
</html>

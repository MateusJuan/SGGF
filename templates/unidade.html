<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="{{ url_for('static', filename='img/GUARDIOES.png') }}" type="image/x-icon">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/index.css') }}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />

    <title>Adicionar Membro</title>
</head>
<body>
    <nav class="menu-lateral">
        <ul>
            <li class="item-menu">
                <a href="{{ url_for('home') }}">
                    <img src="{{ url_for('static', filename='img/Logo Desbravadores.png') }}" class="logo">
                </a>
            </li>
            <li class="item-menu">
                <a href="{{ url_for('home') }}">
                    <span class="icon">
                        <i class="bi bi-house-door"></i>
                    </span>
                    <span class="txt-link">Início</span>
                </a>
            </li>
            <li class="item-menu">
                <a href="{{ url_for('diretoria') }}">
                    <span class="material-symbols-outlined">admin_panel_settings</span>
                    <span class="txt-link">Direção</span>
                </a>
            </li>
            <li class="item-menu">
                <a href="{{ url_for('add_especialidade') }}">
                    <span class="material-symbols-outlined">preliminary</span>
                    <span class="txt-link">Add Especialidade</span>
                </a>
            </li>
            <li class="item-menu">
                <a href="{{ url_for('add_membro') }}">
                    <span class="material-symbols-outlined">person_add</span>
                    <span class="txt-link">Adicionar Membro</span>
                </a>
            </li>
            <li class="item-menu">
                <a href="{{ url_for('unidade') }}">
                    <span class="material-symbols-outlined">
                        groups
                        </span>
                        <span class="txt-link">Unidades</span>
                </a>
            </li>
        </ul>
    </nav>

    <div class="conteudo-diretoria">
        <h2>Criar unidade</h2>

        <form action="{{ url_for('unidade') }}" method="POST" class="form-adicionar-especialidade">
            <div class="form-group">
                <label for="nome">Nome_da_unidade:</label>
                <input type="text" id="nome" name="nome" required>
            </div>
            <div class="form-group">
                <label for="membro_id">Conselheiro:</label><br>
                <select name="membro_id" id="membro_id" required>
                    {% for membro in membros %}
                        <option value="{{ membro.id }}">{{ membro.nome }}</option>
                    {% endfor %}
                </select>
            </div>
            <br>
            <div class="form-group">
                <button type="submit">Criar Unidade</button>
            </div>
        </form>
    </div>
</body>
</html>
